{% extends "layouts/standart.html" %}
{% load static %}

{% block content %} 
            <div class="d-flex align-items-center gap-2 mb-4">
                <h1>User Settings</h1> 
            </div>
            
                
            
            
          <articles class="d-flex gap-3 flex-column">
            
            

            
            <div class="container">
                <div class="registration-container">
              
                    <form>
                        <div class="form-group mb-2">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" placeholder="example" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@mail.ru" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Regular User" required>
                        </div>
        
                        <div class="mb-4">
                            <label for="formFileSm" class="form-label">Change your avatar</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                          </div>
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div>

          </articles>
          
{% endblock %}
