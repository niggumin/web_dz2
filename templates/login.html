{% extends "layouts/standart.html" %}
{% load static %}

{% block content %} 
          
          <div class="d-flex align-items-center gap-2 mb-4">
            <h1>Log In</h1> 
          </div>
              
          <articles class="d-flex gap-3 flex-column">
            
            <div class="container">
                <div class="login-container">
                    <form>
                        <div class="form-group mb-2">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" placeholder="Enter your login" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-block">Login</button>
                        <div class="mt-2"><a class="d-block link-success link-offset-2 link-underline-opacity-100-hover" href="#">create an account</a></div>
                    </form>
                </div>
            </div>

          </articles>
          
{% endblock %}
